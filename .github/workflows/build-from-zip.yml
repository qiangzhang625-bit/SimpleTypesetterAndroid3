name: Build Android APK from ZIP

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure unzip
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip

      # 1) 自动找到仓库里的 ZIP（不强制文件名）
      - name: Detect ZIP file
        id: detect
        run: |
          set -e
          ZIP_FILE=$(ls -1 *.zip | head -n 1 || true)
          if [ -z "$ZIP_FILE" ]; then
            echo "❌ No zip file found in repo root."
            exit 1
          fi
          echo "✅ Found ZIP: $ZIP_FILE"
          echo "ZIP_FILE=$ZIP_FILE" >> "$GITHUB_ENV"

      # 2) 解压
      - name: Unzip project
        run: unzip -o "$ZIP_FILE" -d .
        env:
          ZIP_FILE: ${{ env.ZIP_FILE }}

      # 3) 自动识别项目目录（含 settings.gradle 的目录）
      - name: Detect project dir
        id: proj
        run: |
          set -e
          PROJ_DIR=$(find . -maxdepth 3 -type f -name "settings.gradle" -print -quit)
          if [ -z "$PROJ_DIR" ]; then
            echo "❌ settings.gradle not found."
            exit 1
          fi
          PROJ_DIR=$(dirname "$PROJ_DIR")
          echo "✅ Project dir: $PROJ_DIR"
          echo "PROJ_DIR=$PROJ_DIR" >> "$GITHUB_ENV"

      # 4) 补丁：把根 build.gradle 改为 plugins DSL（防止 dependencies() on null object）
      - name: Patch root build.gradle (plugins DSL)
        run: |
          cat > "${PROJ_DIR}/build.gradle" <<'EOF'
          plugins {
            id 'com.android.application' version '8.5.2' apply false
            id 'org.jetbrains.kotlin.android' version '1.9.24' apply false
          }
          allprojects {
            repositories {
              google()
              mavenCentral()
            }
          }
          EOF
        env:
          PROJ_DIR: ${{ env.PROJ_DIR }}

      # 5) 配置 JDK 与 Android SDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK cmdline-tools
        uses: android-actions/setup-android@v3

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Install required SDK packages
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # 6) 构建 APK（Gradle 8.7）
      - name: Build Debug APK
        working-directory: ${{ env.PROJ_DIR }}
        run: |
          curl -sL https://services.gradle.org/distributions/gradle-8.7-bin.zip -o gradle.zip
          unzip -q gradle.zip
          ./gradle-8.7/bin/gradle assembleDebug --stacktrace --info

      # 7) 上传 APK
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: ${{ env.PROJ_DIR }}/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
