name: Build Android APK from ZIP

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure unzip
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip

      # 1) 自动找到根目录里的 ZIP
      - name: Detect ZIP file
        id: detect
        run: |
          set -e
          ZIP_FILE=$(ls -1 *.zip | head -n 1 || true)
          if [ -z "$ZIP_FILE" ]; then
            echo "No zip file found in repo root." >&2
            exit 1
          fi
          echo "ZIP_FILE=$ZIP_FILE" >> "$GITHUB_ENV"
          echo "✅ Found: $ZIP_FILE"

      # 2) 解压
      - name: Unzip project
        run: unzip -o "$ZIP_FILE" -d .
        env:
          ZIP_FILE: ${{ env.ZIP_FILE }}

      # 3) 定位工程目录（含 settings.gradle）
      - name: Detect project dir
        run: |
          set -e
          PROJ_DIR=$(find . -maxdepth 3 -type f -name "settings.gradle" -print -quit)
          if [ -z "$PROJ_DIR" ]; then
            echo "settings.gradle not found." >&2
            ls -R
            exit 1
          fi
          PROJ_DIR=$(dirname "$PROJ_DIR")
          echo "PROJ_DIR=$PROJ_DIR" >> "$GITHUB_ENV"
          echo "✅ Project dir: $PROJ_DIR"

      # 4) 规范化 settings.gradle：声明插件版本 + 仓库（关键）
      - name: Patch settings.gradle (pluginManagement + repos)
        run: |
          cat > "$PROJ_DIR/settings.gradle" <<'EOF'
          pluginManagement {
              repositories {
                  google()
                  mavenCentral()
                  gradlePluginPortal()
              }
              plugins {
                  id "com.android.application" version "8.5.2"
                  id "org.jetbrains.kotlin.android" version "1.9.24"
              }
          }
          dependencyResolutionManagement {
              repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
              repositories {
                  google()
                  mavenCentral()
              }
          }
          rootProject.name = "SimpleTypesetterAndroid"
          include(":app")
          EOF
        env:
          PROJ_DIR: ${{ env.PROJ_DIR }}

      # 5) ✅ 根 build.gradle 只保留 plugins（不要 allprojects/repositories）
      - name: Patch root build.gradle (plugins only)
        run: |
          cat > "$PROJ_DIR/build.gradle" <<'EOF'
          plugins {
              id "com.android.application" version "8.5.2" apply false
              id "org.jetbrains.kotlin.android" version "1.9.24" apply false
          }
          // NOTE: Do NOT declare project-level repositories here,
          // because settings.gradle uses repositoriesMode = FAIL_ON_PROJECT_REPOS.
          EOF
        env:
          PROJ_DIR: ${{ env.PROJ_DIR }}

      # 6) 查看关键文件，便于确认修改已生效
      - name: Show patched files
        run: |
          echo "--- settings.gradle ---"
          sed -n '1,200p' "$PROJ_DIR/settings.gradle" || true
          echo "--- root build.gradle ---"
          sed -n '1,120p' "$PROJ_DIR/build.gradle" || true
          echo "--- app/build.gradle ---"
          sed -n '1,200p' "$PROJ_DIR/app/build.gradle" || true
        env:
          PROJ_DIR: ${{ env.PROJ_DIR }}

      # 7) JDK 与 Gradle 缓存
      - name: Set up JDK 17 (with Gradle cache)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/settings.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 8) Android SDK（带缓存）
      - name: Install Android SDK cmdline-tools
        uses: android-actions/setup-android@v3

      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: |
            $ANDROID_HOME/platforms
            $ANDROID_HOME/build-tools
            $ANDROID_HOME/platform-tools
          key: ${{ runner.os }}-androidsdk-34-3400
          restore-keys: |
            ${{ runner.os }}-androidsdk-

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Ensure required SDK packages
        run: |
          sdkmanager "platforms;android-34" "build-tools;34.0.0" "platform-tools"

      # 9) 构建 APK
      - name: Build Debug APK
        working-directory: ${{ env.PROJ_DIR }}
        env:
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx2g -Dorg.gradle.parallel=true"
        run: |
          curl -sL https://services.gradle.org/distributions/gradle-8.7-bin.zip -o gradle.zip
          unzip -q gradle.zip
          ./gradle-8.7/bin/gradle :app:assembleDebug --stacktrace --info --no-daemon --parallel --build-cache

      # 10) 上传 APK
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: ${{ env.PROJ_DIR }}/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error

