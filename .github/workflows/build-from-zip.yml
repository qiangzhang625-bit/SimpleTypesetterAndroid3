name: Build Android APK from ZIP

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure unzip
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip

      # 1) 自动找到根目录里的唯一 ZIP
      - name: Detect ZIP file
        id: detect
        run: |
          set -e
          ZIP_FILE=$(ls -1 *.zip | head -n 1 || true)
          if [ -z "$ZIP_FILE" ]; then
            echo "No zip file found in repo root." >&2
            exit 1
          fi
          echo "ZIP_FILE=$ZIP_FILE" >> "$GITHUB_ENV"

      # 2) 解压
      - name: Unzip project
        run: unzip -o "$ZIP_FILE" -d .
        env:
          ZIP_FILE: ${{ env.ZIP_FILE }}

      # 3) 定位含 settings.gradle 的工程目录
      - name: Detect project dir
        run: |
          set -e
          PROJ_DIR=$(find . -maxdepth 3 -type f -name "settings.gradle" -print -quit)
          if [ -z "$PROJ_DIR" ]; then
            echo "settings.gradle not found." >&2
            exit 1
          fi
          echo "PROJ_DIR=$(dirname "$PROJ_DIR")" >> "$GITHUB_ENV"

      # 4) 将根 build.gradle 设为最小脚本，避免解析冲突
      - name: Patch root build.gradle (minimal)
        run: |
          printf "%s\n" "// minimal root build script for CI" > "$PROJ_DIR/build.gradle"
        env:
          PROJ_DIR: ${{ env.PROJ_DIR }}

      # 5) JDK / Android SDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install Android SDK cmdline-tools
        uses: android-actions/setup-android@v3

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Install required SDK packages
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # 6) 用 Gradle 8.7 构建
      - name: Build Debug APK
        working-directory: ${{ env.PROJ_DIR }}
        run: |
          curl -sL https://services.gradle.org/distributions/gradle-8.7-bin.zip -o gradle.zip
          unzip -q gradle.zip
          ./gradle-8.7/bin/gradle assembleDebug --stacktrace --info

      # 7) 上传 APK
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: ${{ env.PROJ_DIR }}/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
