name: Build Android APK from ZIP

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure unzip
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip

      # 1) 自动找到仓库根目录里的 ZIP（任选其一）
      - name: Detect ZIP file
        id: detect
        run: |
          set -e
          ZIP_FILE=$(ls -1 *.zip | head -n 1 || true)
          if [ -z "$ZIP_FILE" ]; then
            echo "No zip file found in repo root." >&2
            exit 1
          fi
          echo "ZIP_FILE=$ZIP_FILE" >> "$GITHUB_ENV"
          echo "✅ Found: $ZIP_FILE"

      # 2) 解压 ZIP
      - name: Unzip project
        run: unzip -o "$ZIP_FILE" -d .
        env:
          ZIP_FILE: ${{ env.ZIP_FILE }}

      # 3) 自动识别工程目录（包含 settings.gradle 的目录）
      - name: Detect project dir
        run: |
          set -e
          PROJ_DIR=$(find . -maxdepth 3 -type f -name "settings.gradle" -print -quit)
          if [ -z "$PROJ_DIR" ]; then
            echo "settings.gradle not found." >&2
            ls -R
            exit 1
          fi
          PROJ_DIR=$(dirname "$PROJ_DIR")
          echo "PROJ_DIR=$PROJ_DIR" >> "$GITHUB_ENV"
          echo "✅ Project dir: $PROJ_DIR"

      # 4) 规范化 settings.gradle：声明插件仓库 + 插件版本（关键修复）
      - name: Patch settings.gradle (pluginManagement + versions)
        run: |
          cat > "$PROJ_DIR/settings.gradle" <<'EOF'
          pluginManagement {
              repositories {
                  google()
                  mavenCentral()
                  gradlePluginPortal()
              }
              plugins {
                  id "com.android.application" version "8.5.2"
                  id "org.jetbrains.kotlin.android" version "1.9.24"
              }
          }
          dependencyResolutionManagement {
              repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
              repositories {
                  google()
                  mavenCentral()
              }
          }
          rootProject.name = "SimpleTypesetterAndroid"
          include(":app")
          EOF
        env:
          PROJ_DIR: ${{ env.PROJ_DIR }}

      # 5) 规范化根 build.gradle：用 plugins DSL + apply false，避免旧写法冲突
      - name: Patch root build.gradle (plugins DSL)
        run: |
          cat > "$PROJ_DIR/build.gradle" <<'EOF'
          plugins {
              id "com.android.application" version "8.5.2" apply false
              id "org.jetbrains.kotlin.android" version "1.9.24" apply false
          }
          allprojects {
              repositories {
                  google()
                  mavenCentral()
              }
          }
          EOF
        env:
          PROJ_DIR: ${{ env.PROJ_DIR }}

      # 6) 安装 JDK/SDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install Android SDK cmdline-tools
        uses: android-actions/setup-android@v3

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Install required SDK packages
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # 7) 构建 APK（Gradle 8.7）
      - name: Build Debug APK
        working-directory: ${{ env.PROJ_DIR }}
        run: |
          curl -sL https://services.gradle.org/distributions/gradle-8.7-bin.zip -o gradle.zip
          unzip -q gradle.zip
          ./gradle-8.7/bin/gradle :app:assembleDebug --no-daemon --stacktrace --info

      # 8) 上传 APK
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: ${{ env.PROJ_DIR }}/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
